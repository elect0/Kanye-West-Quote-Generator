<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <script async src="src/js/index.js"></script>
    <link
      rel="shortcut icon"
      href="src/img/8-2-kanye-west-picture_64x64.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>Kanye West Quotes</header>
      <div class="content">
        <div class="quote-area">
          <i class="ri-double-quotes-l ri-lg"></i>
          <p class="quote">//</p>
          <i class="ri-double-quotes-r ri-lg"></i>
        </div>
        <div class="author">
          <span>__</span>
          <span class="name">//</span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="copy"><i class="ri-file-copy-2-fill ri-lg"></i></li>
          </ul>
          <button>New quote</button>
        </div>
      </div>
    </div>
  </body>
</html>
